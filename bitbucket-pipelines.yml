# This is a sample build configuration for .NET Core.
# Check our guides at https://confluence.atlassian.com/x/5Q4SMw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: microsoft/dotnet:sdk

pipelines:
  default:
    - step:
        caches:
          - dotnetcore
        script: # Modify the comma`nds below to build your repository.
          - cp -r ./ImageRenamer.UnitTests/testdata tmptest
          - dotnet publish ImageRenamer/ImageRenamer.csproj -c 'Release'
          - dotnet ./ImageRenamer/bin/Release/netcoreapp2.1/publish/ImageRenamer.dll ./tmptest/*
          - if [ ! -f ./tmptest/blarg ]; then exit 1; fi
          - if [ ! -f ./tmptest/2018-06-13_15.23.30.mp4 ]; then exit 1; fi
          - if [ ! -f ./tmptest/2018-06-13_15.23.30.jpg ]; then exit 1; fi
          - if [ ! -f ./tmptest/2018-06-13_15.23.30_\(1\).jpg ]; then exit 1; fi
          - dotnet test ./ImageRenamer.UnitTests/ImageRenamer.UnitTests.csproj
